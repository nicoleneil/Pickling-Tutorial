<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Pickler's Paradise</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  
  <!-- Custom CSS -->
  <style>
    /* Body and Navbar Styles */
    body {
      background-color: #f0f9f0; /* Light green background */
    }

    .navbar {
      background-color: #478347; /* Dark green navbar background */
      color: white; /* White text color for navbar links */
    }

    .navbar-brand {
      color: #ffcc00; /* Yellow text color for navbar brand */
      font-family: 'Bakbak One', cursive; /* Custom font */
    }

    .nav-link {
      color: white; /* White text color for navbar links */
    }

    /* Container Styles */
    .container {
      background-color: #e6ffe6; /* Light green container background */
      margin-top: 20px; /* Add margin to the top */
      padding: 20px; /* Add padding inside the container */
      border-radius: 10px; /* Rounded corners for container */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for container */
    }

    /* Button Styles */
    .btn-primary {
      background-color: #306230; /* Dark green button background */
      border-color: #306230; /* Dark green button border color */
    }

    .btn-primary:hover {
      background-color: #478347; /* Hover background color */
      border-color: #478347; /* Hover border color */
    }

    /* Heading Styles */
    h1, h2, h3 {
      color: #306230; /* Dark green heading color */
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">The Pickler's Paradise</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/learn">Learn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/quiz">Quiz</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content Container -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
